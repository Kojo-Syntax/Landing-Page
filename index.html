<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <link rel="stylesheet" href="assets/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="header">
            <a href="#">
                <img src="assets/wistia-logo_color-1600x669.png" alt="logo">
            </a>
            <div>
                <nav class="navbar">
                    <a href="#Product">Product</a>
                    <a href="#Center">Learning Center</a>
                    <a href="#Podcasts">Podcasts & Series</a>
                    <a href="#About">About</a>
                </nav>
            </div>

            <div class="button-container">
                <button class= "line-up-button" id = "login">Login</button>
                <button class= "line-up-button" id="started">Get Started</button>
            </div>
    </header>

    <section class="homepage" id="#">
        <div class="home">
             <div>
                <h3>Let your videos do the work</h3>
                <p>Video marketing software that makes it easy to find, engage, and grow your audience.</p>
             </div>

            
             <div>
                <video width="640" height="360" controls>
                    <source src="https://youtu.be/RGrDc2wU6ow?si=S8ppNgWZ4eO28sc_">
                </video>
             </div>
            
            
        </div>
        <div class="btn">
            <button  class="try">Try for free</button>
            <button  class="watch">Watch video</button>
         </div>
    </section>
</body>
</html>
